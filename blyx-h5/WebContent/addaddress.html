<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="applicable-device" content="mobile">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="format-detection" content="telephone=no,email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="full-screen" content="yes">
<meta name="x5-fullscreen" content="true">
<link rel="stylesheet" href="css/mui.min.css">
<link rel="stylesheet" href="css/icons-extra.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/address.css">
<script src="js/jquery.min.js"></script>
<script src="js/mui.min.js"></script>
<script src="js/city.data-3.js"></script>
<script src="js/area.js"></script>
<title>新增收获地址</title>
</head>
<body>
  <header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="addresslist.html"></a>
    <h1 class="mui-title">新增收获地址</h1>
  </header>
  <div class="main">
    <form class="mui-input-group">
      <div class="mui-input-row">
        <label>姓名</label> <input type="text" class="mui-input-clear name" placeholder="请输入姓名" maxlength="8">
      </div>
      <div class="mui-input-row">
        <label>手机号</label> <input type="text" class="mui-input-clear mobile" placeholder="请输入手机号" maxlength="11">
      </div>
      <div class="mui-input-row">
        <label>所在地区</label> <span id="address">选择地区</span>
        <input type="hidden" id="provinceName">
        <input type="hidden" id="cityName">
        <input type="hidden" id="areaName">
      </div>
      <div class="mui-input-row">
        <label>详细地址</label> <input type="text" class="mui-input-clear address" placeholder="请输入详细地址" maxlength="25">
      </div>
      <div class="mui-input-row">
        <span class="default">是否设置为默认地址</span>
        <div class="mui-switch mui-switch-mini mui-active ">
          <div class="mui-switch-handle"></div>
        </div>
      </div>
    </form>
    <div class="mui-button-login">
      <button type="button" class="mui-btn mui-btn-success mui-btn-block">保存</button>
    </div>
  </div>
  <div id="addSelect" class="mui-popover mui-popover-bottom mui-popover-action">
    <div id="slider" class="mui-slider">
      <div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
        <div class="select-head">
          <ul class="select-nav mui-clearfix" id="selectNav">
            <li>请选择</li>
            <li class="mui-hidden">请选择</li>
            <li class="mui-hidden">请选择</li>
          </ul>
          <span id="addressBtn">确定</span>
        </div>
      </div>
      <div class="mui-slider-group select-con" id="selectCon">
        <div id="item1" class="mui-slider-item mui-control-content mui-active">
          <div id="scroll1" class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <ul id="select-con-1">
              </ul>
            </div>
          </div>
        </div>
        <div id="item2" class="mui-slider-item mui-control-content">
          <div id="scroll2" class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <ul id="select-con-2">
              </ul>
            </div>
          </div>
        </div>
        <div id="item3" class="mui-slider-item mui-control-content">
          <div id="scroll3" class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <ul id="select-con-3">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/bl/star.common.js?19"></script>
  <script type="text/javascript" src="js/bl/addaddress.js"></script>
</body>

</html>
