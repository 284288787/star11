<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="applicable-device" content="mobile">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="format-detection" content="telephone=no,email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="full-screen" content="yes">
<meta name="x5-fullscreen" content="true">
<link rel="stylesheet" href="css/mui.min.css">
<link rel="stylesheet" href="css/icons-extra.css">
<link rel="stylesheet" href="css/login.css">
<link rel="stylesheet" href="css/common.css">
<script src="js/jquery.min.js"></script>
<script src="js/mui.min.js"></script>
<title>登录</title>
</head>
<body>
  <header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">分销登录</h1>
  </header>
  <div class="main">
    <form class="mui-input-group">
      <div class="mui-input-row">
        <label>手机号</label> <input type="number" class="mui-input-clear phone" placeholder="请输入手机号">
      </div>
      <div class="mui-input-row">
        <label>验证码</label> <input type="number" placeholder="请输入验证码" class="code"> <a class="sendcode " id="send">发送验证码</a>
      </div>
    </form>
    <div class="mui-button-login">
      <button type="button" class="mui-btn mui-btn-success mui-btn-block">登 录</button>
    </div>
  </div>
  <script src="js/di/cookieStorage.js"></script>
  <script type="text/javascript" src="js/di/login.js?17"></script>
</body>
</html>
