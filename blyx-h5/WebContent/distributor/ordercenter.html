<!DOCTYPE html>

<head>

<meta name="applicable-device" content="mobile">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

<title>结算中心</title>

<body>
  <header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">结算中心</h1>
    <button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">明细</button>
  </header>
  <div class="main">
    <div class="odcenter">
      <img src="images/timg.jpg" alt="" class="jb">
      <p class="small">可提现金额</p>
      <p class="rbm">￥<b>0.00</b></p>
    </div>
    <p class="small bdor">可提现金额 = 运营金额 + 分销金额  - 冻结运营金额 - 冻结分销金额</p>
    <div class="rbminfo">
      <div class="center" style="width: 28%;">
        <p class="p1">运营金额</p>
        <p class="p3 totalFirst">0.00</p>
      </div>
      <div class="center bdf" style="width: 28%;">
        <p class="p1">分销金额</p>
        <p class="p3 total">0.00</p>
      </div>
      <div class="center bdf" style="width: 40%;">
        <p class="p1">审核中的金额</p>
        <p class="p3 auditing">0.00</p>
      </div>
    </div>
    <div class="rbminfo">
      <div class="center" style="width: 28%;">
        <p class="p1">运营金额(冻结)</p>
        <p class="p3 totalFirst2">0.00</p>
      </div>
      <div class="center bdf" style="width: 28%;">
        <p class="p1">分销金额(冻结)</p>
        <p class="p3 total2">0.00</p>
      </div>
      <div class="center bdf" style="width: 40%;">
        <p class="p1">总冻结金额</p>
        <p class="p3 totaldj">0.00</p>
      </div>
    </div>
    <div class="bton">
      <button type="button" class="mui-btn mui-btn-success mui-btn-block">申请提现</button>
    </div>
    <ul class="mui-table-view lists">
      <li class="mui-table-view-cell"><a class="mui-navigate-right" href="record.html"> <span class="mui-icon mui-icon-extra mui-icon-extra-order"></span> 提现记录
      </a></li>
    </ul>
  </div>
  <script src="js/di/ordercenter.js"></script>
