<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="applicable-device" content="mobile">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="format-detection" content="telephone=no,email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="full-screen" content="yes">
<meta name="x5-fullscreen" content="true">
<link rel="stylesheet" href="css/mui.min.css">
<link rel="stylesheet" href="css/icons-extra.css">
<link rel="stylesheet" href="css/common.css?fd">
<link rel="stylesheet" href="css/sale.css">
<link rel="stylesheet" type="text/css" href="css/pulltorefresh.css" />
<script src="js/jquery.min.js"></script>
<script src="js/mui.min.js"></script>
<script src="js/mui.pullToRefresh.js"></script>
<script src="js/mui.pullToRefresh.material.js"></script>
<script src="js/di/cookieStorage.js"></script>
<script type="text/javascript" src="js/di/star.common.js?1"></script>
<style type="text/css">
.mui-table-view {
  margin-top: 0px !important;
}
.item{
  padding: 10px;
}
.line {
  height: 40px;
  line-height:40px;
  padding: 0 10px;
}
.mui-right{
  float:right;
}
.mui-right .mui-btn{
  margin-top:7px;
}
.line .txt{
  float:left;
  padding-right:10px;
  font-size:12px;
  color:gray;
}
.box{
  background: #fff !important;
  padding: 10px;
  text-align: center;
  font-size: 12px;
}
.cancel,.sbmit{
  width: 48%;
  height: 45px;

}
.ptitle{
  color: #999;
  border-bottom: solid 1px #eee;
  padding-bottom: 5px;
}
.sbmit{
  color: #f00 !important;
  border-color: #f00 !important;
}
.padd{
  color: #999;
  text-align: left;
}
.padd b{
  color: #333;
}
.paddn{
  color: #999;
  text-align: left;
}
.pred{
  color: red !important;
  text-align: left;
}
.address{
  padding: 10px;  
}
</style>
<title>售后申请</title>
</head>
<body>
  <header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">售后申请</h1>
  </header>
  <div class="main">
    <div class="mui-content">
      <div id="slider" class="mui-slider">
        <div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-segmented-control-negative">
          <a class="mui-control-item mui-active" href="#item1mobile">售后申请 </a> <a class="mui-control-item" href="#item2mobile">处理中</a><a class="mui-control-item" href="#item3mobile"> 申请记录 </a>
        </div>
        <div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>
        <div class="mui-slider-group">
          <div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
            <div id="scroll1" class="mui-scroll-wrapper">
              <div class="mui-scroll">
                <ul class="mui-table-view">
                </ul>
              </div>
            </div>
          </div>
          <div id="item2mobile" class="mui-slider-item mui-control-content">
            <div id="scroll2" class="mui-scroll-wrapper">
              <div class="mui-scroll">
                <ul class="mui-table-view">
                </ul>
              </div>
            </div>
          </div>
          <div id="item3mobile" class="mui-slider-item mui-control-content">
            <div id="scroll2" class="mui-scroll-wrapper">
              <div class="mui-scroll">
                <ul class="mui-table-view">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="ok" class="box mui-popover mui-popover-action mui-popover-bottom">
    <p class="ptitle">售后申请</p>
    <div>
    <p class="padd productTitle">商品名称：<b>打算发得分</b></p>
    <p class="padd ">申请数量：<b>
      <span class="mui-numbox smallbox" data-numbox-min="1" data-numbox-max="5">
          <button class="mui-btn mui-btn-numbox-minus" type="button" >-</button>
          <input class="mui-input-numbox" type="number" value="1" />
          <button class="mui-btn mui-btn-numbox-plus" type="button" >+</button>
        </span>
    </b></p>
    <p class="padd shopName">售后类型：<b>
      <span><input type="radio" name="saletype" id="type_1"><label for="type_1">退货</label>&nbsp;</span>
      <span><input type="radio" name="saletype" id="type_2"><label for="type_2">换货</label></span>
    </b></p>
    <p class="padd addr"><input type="text" name="reason" placeholder="申请原因"></p>
    </div>
    <div>
      <button type="button" class="mui-btn cancel">取消提交</button>
      <button type="button" class="mui-btn sbmit">确认提交</button>
    </div>
  </div>
  <div id="expr" class="box mui-popover mui-popover-action mui-popover-bottom">
    <p class="ptitle">填写快递单号</p>
    <div>
    <p class="padd msg"><b>打算发得分</b></p>
    <p class="padd company"><input type="text" name="company" placeholder="快递公司"></p>
    <p class="padd exprnumber"><input type="text" name="number" placeholder="快递单号"></p>
    </div>
    <div>
      <button type="button" class="mui-btn cancel">取消提交</button>
      <button type="button" class="mui-btn sbmit">确认提交</button>
    </div>
  </div>
  <div id="viewexpr" class="box mui-popover mui-popover-action mui-popover-bottom">
    <p class="ptitle">快递寄送信息</p>
    <div>
    <p class="padd name">收件人：<b>打算发得分</b></p>
    <p class="padd mobile">收件电话：<b>打算发得分</b></p>
    <p class="padd addr">收件地址：<b>打算发得分</b></p>
    </div>
    <div>
      <button type="button" class="mui-btn cancel">关闭</button>
    </div>
  </div>
  <script type="text/javascript" src="js/di/saleafter.js"></script>
</body>
</html>
