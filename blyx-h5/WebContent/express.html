<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="applicable-device" content="mobile">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="format-detection" content="telephone=no,email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="full-screen" content="yes">
<meta name="x5-fullscreen" content="true">
<link rel="stylesheet" href="css/mui.min.css">
<link rel="stylesheet" href="css/icons-extra.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/index.css?9">
<script src="js/jquery.min.js"></script>
<script src="js/mui.min.js"></script>
<title>快递查询 - 五杂优选</title>
<style type="text/css">
  .hlong{
    margin: 25px 0 10px 0;
    padding: 0 20px;
    text-align: center;
    font-size: 25px;
  }
  .hlong *{display:inline-block;vertical-align:middle}
  input[type=tel]{
    width: 66% !important;
  }
  input[type=button]{
    height: 40px;
    color: white;
    font-size:20px;
    background-color: green;
  }
  .res{
    margin: 0 10px;
    background-color: #FFF;
  }
  .res div{
    font-size: 14px;
    margin-top: 0;
    margin-bottom: 10px;
    color: #8f8f94;
    padding:10px;
  }
  .cent{
    text-align:center;
  }
  .hei{
    height: 80px;
    line-height:80px;
    font-size: 14px;
    color:red;
  }
  .res div span {
    float:right;
  }
  .resultDiv{
    display:none1
  }
</style>
</head>
<body>
  <header id="header" class="mui-bar mui-bar-nav header">
  </header>
  <div class="main mui-scroll-wrapper">
    <div class="mui-scroll">
      <!-- <div class="hlong">
        <img src="images/shop.png" width="70px">五杂优选 快递查询
      </div> -->
      <div class="hlong">
        <input type="tel" id="keyword" placeholder="请输入手机号"><input type="button" id="searchBtn" value="查一下">
      </div>
      <div class="resultDiv">
      </div>
    </div>
	</div>
  <script type="text/javascript">
  String.prototype.formatDate = function (fmt, addSeconds) {
    if(!this) return '';
    var tem = this.substring(0,19);    
    tem = tem.replace(/-/g,'/'); 
    var date = new Date(tem);
    if(addSeconds){
      date = new Date(date.getTime() + addSeconds * 1000);
    }
    return date.format(fmt);
  }

  //对Date的扩展，将 Date 转化为指定格式的String
  //月(M)、日(d)、小时(h)、分(m)、秒(s)、季度(q) 可以用 1-2 个占位符， 
  //年(y)可以用 1-4 个占位符，毫秒(S)只能用 1 个占位符(是 1-3 位的数字) 
  //例子： 
  //(new Date()).Format("yyyy-MM-dd hh:mm:ss.S") ==> 2006-07-02 08:09:04.423 
  //(new Date()).Format("yyyy-M-d h:m:s.S")      ==> 2006-7-2 8:9:4.18 
  Date.prototype.format = function (fmt) {
    var o = {
        "M+": this.getMonth() + 1, //月份 
        "d+": this.getDate(), //日 
        "h+": this.getHours(), //小时 
        "m+": this.getMinutes(), //分 
        "s+": this.getSeconds(), //秒 
        "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
        "S": this.getMilliseconds() //毫秒
    };
    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
    for (var k in o)
    if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
    return fmt;
   }
  $(function(){
    mui('.mui-scroll-wrapper').scroll({
      deceleration: 0.0005
    });
    $("#searchBtn").on("tap", function(){
      var keyword = $.trim($("#keyword").val());
      if(! keyword){
        mui.toast("请输入手机号");
        return false;
      }
      $.ajax({
        contentType: 'application/x-www-form-urlencoded',
        url: 'http://mgr.hnkbmd.com/api/expressInformation/queryExpressInformation',
        async: true,
        data: {"receiverMobile": keyword},
        type: 'post',
        dataType: 'json',
        beforeSend: function(xhr){
          $(".resultDiv").html('<div class="res cent"><img src="images/timg.gif" height="80px"></div>').show();
        },
        success: function(res){
          $(".resultDiv").html("");
          if(res.code==0){
            var data = res.data;
            if(data.length>0){
              for(var o in data){
                var item = data[o];
                var li = '<div class="res"><div>'+item.createTime.formatDate('MM月dd日 hh点')+'<span>已揽件</span><br>单号：<b>'+item.trackingNumber+'</b></div></div>';
                $(".resultDiv").append(li);
              }
            }else{
              $(".resultDiv").html('<div class="res cent hei">没有找到相关快递信息</div>');
            }
            
          }else{
            mui.toast(res.msg);
          }
        },
        error: function(){
          $(".resultDiv").html("");
          mui.toast("服务繁忙，请稍后再试！");
        }
      });
    })
  });
  </script>
</body>
</html>
