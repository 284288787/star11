<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="applicable-device" content="mobile">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/icons-extra.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/mui.min.js"></script>
    <title>登录</title>
</head>

<body>
  <header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">登录</h1>
  </header>
  <div class="main">
    <form class="mui-input-group">
      <div class="useimg">
        <img src="images/qq.png" alt="">
        <p>点击修改</p>
        <input type="file" class="files">
      </div>
      <div class="mui-input-row">
        <label>姓名</label> <input type="text" class="mui-input-clear" placeholder="请输入姓名">
      </div>
      <div class="mui-input-row">
        <label>手机号</label> <input type="text" class="mui-input-clear phone" placeholder="请输入手机号">
      </div>
      <div class="mui-input-row">
        <label>验证码</label> <input type="text" placeholder="请输入验证码"> <a class="sendcode " id="send">发送验证码</a>
      </div>


    </form>
    <div class="mui-button-login">
      <button type="button" class="mui-btn mui-btn-success mui-btn-block">登 录</button>
    </div>
  </div>


  <script type="text/javascript">


$("#send").click(function(){
    if (!/^1[345789]\d{9}$/.test($(".phone").val())) {
        mui.toast("手机号码有误，请重填");
        return false;
      }
      $("#send").addClass("disabled")
      
      const TIME_COUNT = 60;
          if (!this.timer) {
            this.count = TIME_COUNT;

            this.timer = setInterval(() => {
              if (this.count > 0 && this.count <= TIME_COUNT) {
                $("#send").text("重新发送(" + this.count + ")") ;
                this.count--;
              } else {
                //this.dis = false;
                $("#send").removeClass("disabled")
                $("#send").text("发送验证码")
                clearInterval(this.timer);
                this.timer = null;
              }
            }, 1000);
          }
})

          

        </script>
</body>

</html>
