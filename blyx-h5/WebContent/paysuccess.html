<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="applicable-device" content="mobile">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

<link rel="stylesheet" href="css/mui.min.css">
<link rel="stylesheet" href="css/icons-extra.css">

<link rel="stylesheet" href="css/pay.css">
<script src="js/jquery.min.js"></script>
<script src="js/mui.min.js"></script>
<script type="text/javascript" src="js/bl/star.common.js?19"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script type="text/javascript">
$(function(){
  ajax({
    url: '/weixin/ticket/jssdk',
    data: {
      url: document.location.href
    },
    success: function(data) {
      wx.config({
        debug: false,
        appId: 'wx8a05f2d3eb34111f',
        timestamp: data.timestamp,
        nonceStr: data.nonceStr,
        signature: data.signature,
        jsApiList: [
          'onMenuShareAppMessage',
          'onMenuShareTimeline',
          'showOptionMenu',
          'updateAppMessageShareData',
          'updateTimelineShareData',
          'onMenuShareWeibo'
        ]
      });
    }
  });
  wx.ready(function(){
    wx.onMenuShareAppMessage({
      title: "老板，我是"+user.name+"，刚在店铺下单商品请接单！",
      desc: '【五杂优选】：小伙伴们都买了，再不下手就晚了，赶紧抢购！',
      link: 'http://yx.hnkbmd.com/order.html?orderId='+oid,
      imgUrl: 'http://yx.hnkbmd.com/photo/member.jpg',
      success: function () {
      }
    });
    wx.updateAppMessageShareData({
      title: "老板，我是"+user.name+"，刚在店铺下单商品请接单！",
      desc: '【五杂优选】：小伙伴们都买了，再不下手就晚了，赶紧抢购！',
      link: 'http://yx.hnkbmd.com/order.html?orderId='+oid,
      imgUrl: 'http://yx.hnkbmd.com/photo/member.jpg',
    }, function(res){
      alert(JSON.stringify(res))
    });
    wx.updateAppMessageShareData({
      title: "老板，我是"+user.name+"，刚在店铺下单商品请接单！",
      desc: '【五杂优选】：小伙伴们都买了，再不下手就晚了，赶紧抢购！',
      link: 'http://yx.hnkbmd.com/order.html?orderId='+oid,
      imgUrl: 'http://yx.hnkbmd.com/photo/member.jpg',
      success: function(){
      }
    }, function(res){
      alert(JSON.stringify(res))
    });
    wx.onMenuShareTimeline({
      title: "老板，我是"+user.name+"，刚在店铺下单商品请接单！",
      link: 'http://yx.hnkbmd.com/order.html?orderId='+oid,
      imgUrl: 'http://yx.hnkbmd.com/photo/member.jpg',
      success: function () {
      }
    });
    wx.updateTimelineShareData({
      title: "老板，我是"+user.name+"，刚在店铺下单商品请接单！",
      link: 'http://yx.hnkbmd.com/order.html?orderId='+oid,
      imgUrl: 'http://yx.hnkbmd.com/photo/member.jpg',
      success: function () {
      }
    });
  });
  var oid = getParam("oid");
  var f = getParam("f");
  var user = getLoginInfo();
  var to = getLocalData("pay_orderId_from");
  if(f=='d'){
    $(".share").hide();
    $(".goChoping").text("返回");
    delLocalData("pay_orderId_from");
    $(".goChoping").attr("href", "http://fxs.hnkbmd.com/shoporder.html");
  }else {
    $(".goChoping").text("继续购物");
    $(".goChoping").attr("href", "index.html");
    $("a.share").on("tap", function(){
      mui.alert("<div style='text-align:left'>1.点击右上角菜单(即，三个圆点)，<br>2.选择'发送给朋友'，完成分享</div>", " ");
      return false;
    });
  }
});
</script>
<title>支付成功</title>
</head>
<body>
  <header id="header" class="mui-bar mui-bar-nav">
    <h1 class="mui-title">支付成功</h1>
  </header>
  <div class="main">
    <div class="colorbox  wbg">
      <p class="payicon">
        <span class="mui-icon mui-icon-checkmarkempty paysuccess"></span>
      </p>
      <p class="num">
        <span><b>支付成功</b></span>
      </p>
      <p class="info">
        <a class="mui-btn mui-btn-success goChoping" href="index.html">继续购物 </a>
        <a class="mui-btn mui-btn-success share" href="#">告知老板 </a>
      </p>
    </div>
  </div>
</body>
</html>
