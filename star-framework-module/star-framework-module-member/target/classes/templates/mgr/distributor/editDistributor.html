<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>编辑 分销商</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/jquery-ui/jquery-ui.min.css}" />
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/jqGrid/css/ui.jqgrid.css}" />
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/artDialog/skins/simple-star.css}" />
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/star/css/buttons.css}" />
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/star/css/editEntityTable.css}" />
</head>
<body>
  <div class="edit-container">
    <form action="" id="editDistributorForm">
      <input type="hidden" name="distributorId" th:value="${distributorResponseDto.distributorId}">
      <table class="gy_table">
        <tr>
          <td class="titleTd100"><strong>头像：</strong></td>
          <td>
            <img th:src="@{${distributorResponseDto.head}}" height="72px" width="72px" id="uploadPicBtn">
          </td>
        </tr>
        <tr>
          <td class="titleTd100"><strong>分销商姓名：</strong></td>
          <td>
            <input type="text" name="name" autocomplete="off" placeholder="分销商姓名" th:value="${distributorResponseDto.name}">
          </td>
        </tr>
        <tr>
          <td class="titleTd100"><strong>店铺名称：</strong></td>
          <td>
            <input type="text" name="shopName" class="ipt300" placeholder="店铺名称" th:value="${distributorResponseDto.shopName}">
          </td>
        </tr>
        <tr>
          <td class="titleTd100"><strong>手机号：</strong></td>
          <td>
            <input type="text" name="mobile" autocomplete="off" placeholder="手机号" th:value="${distributorResponseDto.mobile}">
          </td>
        </tr>
        <tr>
          <td class="titleTd100"><strong>上级分销：</strong></td>
          <td>
            <input type="text" name="parentDistributor" placeholder="选择上级分销商" th:value="${distributorResponseDto.parentDistributorName == null ? '一级分销商' : distributorResponseDto.parentDistributorName}">
            <input type="hidden" name="parentDistributorId" th:value="${distributorResponseDto.parentDistributorId}">
          </td>
        </tr>
        <tr>
          <td class="titleTd100"><strong>分销区域：</strong></td>
          <td>
            <input type="text" name="regionName" class="ipt300" placeholder="分销区域" th:value="${distributorResponseDto.regionName}">
            <input type="hidden" name="regionId" th:value="${distributorResponseDto.regionId}">
          </td>
        </tr>
        <tr>
          <td class="titleTd100"><strong>详细地址：</strong></td>
          <td>
            <input type="text" name="address" autocomplete="off" class="ipt400" placeholder="详细地址，例如：黄兴路步行街123号" th:value="${distributorResponseDto.address}">
          </td>
        </tr>
        <tr>
          <td class="titleTd100"><strong>开户行：</strong></td>
          <td>
            <input type="text" name="bankAddress" class="ipt400" placeholder="开户行地址" th:value="${distributorResponseDto.bankAddress}">
          </td>
        </tr>
        <tr>
          <td class="titleTd100"><strong>开户姓名：</strong></td>
          <td>
            <input type="text" name="bankCardName" placeholder="卡号所有人" th:value="${distributorResponseDto.bankCardName}">
          </td>
        </tr>
        <tr>
          <td class="titleTd100"><strong>银行卡号：</strong></td>
          <td>
            <input type="text" name="bankCardNo" class="ipt300" placeholder="银行卡号" th:value="${distributorResponseDto.bankCardNo}">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="btnGroup">
              <input type="button" value="保存" class="button blue" id="saveBtn"> <input type="button" value="关闭" class="button grey" onclick="art.dialog.close();">
            </div>
          </td>
        </tr>
      </table>
    </form>
  </div>
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/artDialog/js/jquery.artDialog.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/artDialog/js/iframeTools.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/jquery-validation/dist/additional-methods-local.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/star/js/star.utils.js}"></script>
  <script type="text/javascript" th:src="@{/js/mgr/distributor/editDistributor.js}"></script>
</body>
</html>
