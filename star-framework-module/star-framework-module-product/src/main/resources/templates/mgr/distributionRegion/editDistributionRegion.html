<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>添加 分销区域</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/jquery-ui/jquery-ui.min.css}" />
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/jqGrid/css/ui.jqgrid.css}" />
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/artDialog/skins/simple-star.css}" />
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/star/css/buttons.css}" />
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/star/css/editEntityTable.css}" />
</head>
<body>
  <div class="edit-container">
    <form action="" id="editDistributionRegionForm">
      <input type="hidden" name="regionId" th:value="${distributionRegionResponseDto.regionId}">
      <table class="gy_table">
        <tr>
          <td><strong>分销区域名称：</strong></td>
        </tr>
        <tr>
          <td>
            <input type="text" name="name" placeholder="分销区域名称" th:value="${distributionRegionResponseDto.name}">
          </td>
        </tr>
        <tr>
          <td><strong>拼音简称：</strong></td>
        </tr>
        <tr>
          <td>
            <input type="text" name="py" maxlength="10" placeholder="拼音简称,不要重复" th:value="${distributionRegionResponseDto.py}" readonly>
          </td>
        </tr>
        <tr>
          <td><strong>分销地区：</strong></td>
        </tr>
        <tr>
          <td>
            <input type="text" name="areaName" placeholder="选择分销地区" readonly th:value="${distributionRegionResponseDto.viewAreaName}">
            <input type="hidden" name = "provinceId" th:value="${distributionRegionResponseDto.provinceId}">
            <input type="hidden" name = "cityId" th:value="${distributionRegionResponseDto.cityId}">
            <input type="hidden" name = "areaId" th:value="${distributionRegionResponseDto.areaId}">
            <input type="hidden" name = "townId" th:value="${distributionRegionResponseDto.townId}">
          </td>
        </tr>
        <tr>
          <td><strong> </strong></td>
        </tr>
        <tr>
          <td>
            地区最少需要选择到区县，也可以选择更精确的地区，如乡镇、街道。<br>
            如果发现没有相关地区，请到地区管理进行添加。
          </td>
        </tr>
        <tr>
          <td>
            <div class="btnGroup">
              <input type="button" value="保存" class="button blue" id="saveBtn"> <input type="button" value="关闭" class="button grey" onclick="art.dialog.close();">
            </div>
          </td>
        </tr>
      </table>
    </form>
  </div>
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/artDialog/js/jquery.artDialog.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/artDialog/js/iframeTools.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/jquery-validation/dist/additional-methods-local.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/star/js/star.utils.js}"></script>
  <script type="text/javascript" th:src="@{/js/mgr/distributionRegion/editDistributionRegion.js}"></script>
</body>
</html>
