<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:star="http://star">
<head>
<title>分销区域列表</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/jquery-ui/jquery-ui.min.css}" />
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/jqGrid/css/ui.jqgrid.css}" />
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/artDialog/skins/simple-star.css}" />
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/star/css/buttons.css}" />
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/star/css/pageList.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/jqGrid/js/jquery.jqGrid.js}"></script>
<script type="text/javascript" th:src="@{/webjars/jqGrid/js/i18n/grid.locale-cn.js}"></script>
<script type="text/javascript" th:src="@{/webjars/artDialog/js/jquery.artDialog.js}"></script>
<script type="text/javascript" th:src="@{/webjars/artDialog/js/iframeTools.js}"></script>
</head>
<body>
  <div class="main-container data-container" id="main-container">
    <div class="search-container">
      <form id="queryForm">
        <span>分销区域名称：
          <input type="text" name="name" placeholder="区域名称"/>
        </span> 
        <span>分销地区：
          <input type="text" name="areaName" placeholder="分销地区" readonly>
          <input type="hidden" name = "provinceId">
          <input type="hidden" name = "cityId">
          <input type="hidden" name = "areaId">
          <input type="hidden" name = "townId">
        </span> 
        <span>区域状态：
          <select name="state">
            <option value="">全部</option>
            <option value="1">有效</option>
            <option value="2">禁用</option>
          </select>
        </span> 
        <span> 
          <a onclick="distributionRegionHandle.query()" class="button blue">查询</a> 
          <a onclick="distributionRegionHandle.reset()" class="button grey">清空</a>
        </span>
      </form>
    </div>
    <div class="btnGroup">
      <a star:authorize-uri="/distributionRegion/add" onclick="distributionRegionHandle.addNew()" class="button grey">新增</a>
      <a star:authorize-uri="/distributionRegion/enabled" onclick="distributionRegionHandle.enabled()" class="button blue">启用</a>
      <a star:authorize-uri="/distributionRegion/disabled" onclick="distributionRegionHandle.disabled()" class="button yellow">禁用</a>
      <a star:authorize-uri="/distributionRegion/deleted" onclick="distributionRegionHandle.remove()" class="button red">删除</a> 
    </div>
    <div class="data-container">
      <table id="grid-table"></table>
      <div id="grid-pager"></div>
    </div>
  </div>
  <script type="text/javascript" th:src="@{/webjars/star/js/star.authorize.js}"></script>
  <script type="text/javascript" th:inline="javascript" star:authorize-uri="/distributionRegion/editBefore/*">
  addAuthorize("distributionRegion-editBefore", true);
  </script>
  <script type="text/javascript" th:inline="javascript" star:authorize-uri="/distributionRegion/disabled">
  addAuthorize("distributionRegion-disabled", true);
  </script>
  <script type="text/javascript" th:inline="javascript" star:authorize-uri="/distributionRegion/enabled">
  addAuthorize("distributionRegion-enabled", true);
  </script>
  <script type="text/javascript" th:src="@{/webjars/star/js/star.list.comm.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/star/js/star.utils.js}"></script>
  <script type="text/javascript" th:inline="javascript" th:src="@{/js/mgr/distributionRegion/list.js}"></script>
</body>
</html>
