<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:star="http://star">
<head>
<title>地区列表</title><!-- <span sec:authentication="principal.userInfo.name">未登录</span> -->
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/jquery-ui/jquery-ui.min.css}" />
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/jqGrid/css/ui.jqgrid.css}" />
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/artDialog/skins/simple-star.css}" />
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/star/css/buttons.css}" />
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/star/css/pageList.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/jqGrid/js/jquery.jqGrid.js}"></script>
<script type="text/javascript" th:src="@{/webjars/jqGrid/js/i18n/grid.locale-cn.js}"></script>
<script type="text/javascript" th:src="@{/webjars/artDialog/js/jquery.artDialog.js}"></script>
<script type="text/javascript" th:src="@{/webjars/artDialog/js/iframeTools.js}"></script>
</head>
<body>
	<div class="main-container data-container" id="main-container">
		<div class="search-container">
			<form id="queryForm">
        <span>名称：<input type="text" name="areaName" placeholder="请输入要查找的地区名称"></span>
        <span>父ID：<input type="text" name="parentId" placeholder="父级地区ID,例如：0"></span>
				<span>是否可用：
					<select name="status">
						<option value="">全部</option>
						<option value="1">可用</option>
						<option value="0">禁用</option>
					</select>
				</span>
				<span> 
					<a onclick="areaHandle.query()" class="button blue">查询</a> 
					<a onclick="areaHandle.reset()" class="button grey">清空</a>
				</span>
			</form>
		</div>
		<div class="btnGroup">
			<a star:authorize-uri="/area/enabled" onclick="areaHandle.enabled()" class="button blue">启用</a> 
			<a star:authorize-uri="/area/disabled" onclick="areaHandle.disabled()" class="button yellow">禁用</a> 
			<a star:authorize-uri="/area/deleted" onclick="areaHandle.remove()" class="button red">删除</a>
		</div>
		<div class="data-container">
			<table id="grid-table"></table>
			<div id="grid-pager"></div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/webjars/star/js/star.authorize.js}"></script>
	<script type="text/javascript" th:inline="javascript" star:authorize-uri="/area/add">
	addAuthorize("area-add", true);
	</script>
	<script type="text/javascript" th:inline="javascript" star:authorize-uri="/area/disabled">
	addAuthorize("area-disabled", true);
	</script>
	<script type="text/javascript" th:inline="javascript" star:authorize-uri="/area/enabled">
	addAuthorize("area-enabled", true);
	</script>
	<script type="text/javascript" th:src="@{/webjars/star/js/star.list.comm.js}"></script>
	<script type="text/javascript" th:inline="javascript" th:src="@{/js/mgr/area/list.js}"></script>
</body>
</html>
