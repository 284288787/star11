<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:star="http://star">
<head>
<title>卡券关联关系列表</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/jquery-ui/jquery-ui.min.css}" />
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/jqGrid/css/ui.jqgrid.css}" />
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/artDialog/skins/simple-star.css}" />
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/star/css/buttons.css}" />
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/webjars/star/css/pageList.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/jqGrid/js/jquery.jqGrid.js}"></script>
<script type="text/javascript" th:src="@{/webjars/jqGrid/js/i18n/grid.locale-cn.js}"></script>
<script type="text/javascript" th:src="@{/webjars/artDialog/js/jquery.artDialog.js}"></script>
<script type="text/javascript" th:src="@{/webjars/artDialog/js/iframeTools.js}"></script>
</head>
<body>
  <div class="main-container data-container" id="main-container">
    <div class="search-container">
      <form id="queryForm">
        <span>业务类型：
          <select name="businessType">
            <option value="">全部</option>
            <option value="1">大分类</option>
            <option value="2">商品分类</option>
            <option value="3">商品</option>
            <option value="4">会员</option>
          </select>
        </span> 
        <span>业务ID：
          <input type="text" name="businessId" placeholder="业务ID"/>
        </span> 
        <span>卡券ID：
          <input type="text" name="couponId" placeholder="卡券ID"/>
        </span> 
        <span> 
          <a onclick="couponRelationHandle.query()" class="button blue">查询</a> 
          <a onclick="couponRelationHandle.reset()" class="button grey">清空</a>
        </span>
      </form>
    </div>
    <div class="btnGroup">
      <a star:authorize-uri="/couponRelation/add" onclick="couponRelationHandle.addNew()" class="button grey">新增</a>
      <a star:authorize-uri="/couponRelation/enabled" onclick="couponRelationHandle.enabled()" class="button blue">启用</a>
      <a star:authorize-uri="/couponRelation/disabled" onclick="couponRelationHandle.disabled()" class="button yellow">禁用</a>
      <a star:authorize-uri="/couponRelation/deleted" onclick="couponRelationHandle.remove()" class="button red">删除</a> 
    </div>
    <div class="data-container">
      <table id="grid-table"></table>
      <div id="grid-pager"></div>
    </div>
  </div>
  <script type="text/javascript" th:src="@{/webjars/star/js/star.authorize.js}"></script>
  <script type="text/javascript" th:inline="javascript" star:authorize-uri="/couponRelation/editBefore/*">
  addAuthorize("couponRelation-editBefore", true);
  </script>
  <script type="text/javascript" th:inline="javascript" star:authorize-uri="/couponRelation/disabled">
  addAuthorize("couponRelation-disabled", true);
  </script>
  <script type="text/javascript" th:inline="javascript" star:authorize-uri="/couponRelation/enabled">
  addAuthorize("couponRelation-enabled", true);
  </script>
  <script type="text/javascript" th:src="@{/webjars/star/js/star.list.comm.js}"></script>
  <script type="text/javascript" th:inline="javascript" th:src="@{/js/mgr/couponRelation/list.js}"></script>
</body>
</html>
